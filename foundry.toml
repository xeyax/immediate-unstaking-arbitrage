[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]
test = "test"
script = "script"

# Optimizer settings
optimizer = true
optimizer_runs = 200

# Extra options
solc_version = "0.8.24"
evm_version = "cancun"
via_ir = false

# See more config options at https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

[rpc_endpoints]
# Add your RPC endpoints here
# mainnet = "${MAINNET_RPC_URL}"
# sepolia = "${SEPOLIA_RPC_URL}"

[etherscan]
# Add your Etherscan API key here
# mainnet = { key = "${ETHERSCAN_API_KEY}" }

# Fuzz testing
[fuzz]
runs = 256
max_test_rejects = 65536

# Invariant testing
[invariant]
runs = 256
depth = 15
fail_on_revert = false

